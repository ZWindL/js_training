<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			h1 {
				color:red;
				text-align:center;
			}
		</style>
		<script>
			function displayDate()
			{
				document.getElementById("demo").innerHTML=Date();
			}

			document.write("<h1>这是一个标题</h1>");
			document.write("<h2 color=red>这是另一个标题</h1>");
		</script>
	</head>

	<body>
		<h1><font color="red">我的第一个 JavaScript 程序</font></h1>
		<p id="demo">这是一个段落</p>

		<button type="button" onclick="displayDate()">
			显示日期
		</button> 
	</body>
</html>
