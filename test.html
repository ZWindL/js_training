<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
	<meta content="text/html"; charset=utf-8>
		<script>
			window.onload = function() {
				var habit = document.getElementsByName('habit');
				var result = document.getElementById('result');
				for(n in habit.value) {
					habit.value.onClick = function() {
						result.innerHTML += habit(n).value + '<br>';
					}
				}
			}
		</script>
</head>
<html>
	<body>
		<input type="CHECKBOX" name="habit" value="登山">登山<br>
		<input type="CHECKBOX" name="habit" value="游泳">游泳<br>
		<input type="CHECKBOX" name="habit" value="滑雪">滑雪<br>
		<input type="CHECKBOX" name="habit" value="跑步">跑步<br>
		<input type="CHECKBOX" name="habit" value="学习">学习<br>
		<input type="CHECKBOX" name="habit" value="马拉松">马拉松<br>
		<br>
		<div id="result"></div>
	</body>
</html>
