<head >
	<meta charset="utf-8">
	<script language="javascript">
		function fun() {
			document.getElementById('demo').innerHTML = "OK, you got me";
		}
	</script>
</head>
<body>
	<h1>可变</h1>
	<p id="demo">可变文字</p>
	<button id="test" onclick="fun()">test</button>
</body>
